<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Setup for Pow</title>
  <link rel="stylesheet" href="../mocha/mocha.css">
</head>

<body>
  <div id="mocha"></div>
  <script src="../mocha/chai.js"></script>
  <script src="../mocha/mocha.js"></script>

  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
    const assert = chai.assert;
  </script>
  <script>
    describe("multiplyNumeric", function () {
      it("multiplies all numeric properties by 2", function () {
        let menu = {
          width: 200,
          height: 300,
          title: "My menu"
        };
        let result = multiplyNumeric(menu);
        assert.equal(menu.width, 400);
        assert.equal(menu.height, 600);
        assert.equal(menu.title, "My menu");
      });

      it("returns nothing", function () {
        assert.isUndefined(multiplyNumeric({}));
      });

    });
  </script>

  <script>
    function multiplyNumeric(obj) {
      for (let key in obj) {
        if (typeof obj[key] === 'number') {
          obj[key] *= 2;
        }
      }
    }

</body>
