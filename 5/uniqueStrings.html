<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mocha Setup for Pow</title>
  <link rel="stylesheet" href="../mocha/mocha.css">
</head>

<body>
  <div id="mocha"></div>
  <script src="../mocha/chai.js"></script>
  <script src="../mocha/sinon.js"></script>
  <script src="../mocha/mocha.js"></script>

  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
    const assert = chai.assert;
  </script>
  <script>
    describe("unique", function () {
      it("removes non-unique elements", function () {
        let strings = ["Hare", "Krishna", "Hare", "Krishna",
          "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];

        assert.deepEqual(unique(strings), ["Hare", "Krishna", ":-O"]);
      });

      it("does not change the source array", function () {
        let strings = ["Krishna", "Krishna", "Hare", "Hare"];
        unique(strings);
        assert.deepEqual(strings, ["Krishna", "Krishna", "Hare", "Hare"]);
      });
    });
  </script>

  <script>
    const unique = (arr) => [...new Set(arr)]
  </script>

  <script class="mocha-exec">
    mocha.run();
  </script>
</body>

</html>
